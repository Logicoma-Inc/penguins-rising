application: penguinsontherise
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /styles
  static_dir: styles

- url: /scripts
  static_dir: scripts

- url: /content
  static_dir: content

- url: /content/mp3
  static_dir: mp3
  mime_type: audio/mpeg
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: index.html
  upload: index.html
  
- url: /static/(.*\.appcache)
  static_files: static/\1
  mime_type: text/cache-manifest
  upload: staticdir/(.*\.appcache)
  
error_handlers:
  - file: default_error.html

  - error_code: over_quota
    file: over_quota.html
  
libraries:
- name: webapp2
  version: "2.5.2"
  

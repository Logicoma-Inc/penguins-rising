</html>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
/* Simple JavaScript Inheritance

// Inspired by base2 and Prototype
(function(){
  var initializing = false, fnTest = /xyz/.test(function(){xyz;}) ? /\b_super\b/ : /.*/;
 
  // The base Class implementation (does nothing)
  this.Class = function(){};
 
  // Create a new Class that inherits from this class
  Class.extend = function(prop) {
    var _super = this.prototype;
   
    // Instantiate a base class (but only create the instance,
    // don't run the init constructor)
    initializing = true;
    var prototype = new this();
    initializing = false;
   
    // Copy the properties over onto the new prototype
    for (var name in prop) {
      // Check if we're overwriting an existing function
      prototype[name] = typeof prop[name] == "function" &&
        typeof _super[name] == "function" && fnTest.test(prop[name]) ?
        (function(name, fn){
          return function() {
            var tmp = this._super;
           
            // Add a new ._super() method that is the same method
            // but on the super-class
            this._super = _super[name];
           
            // The method only need to be bound temporarily, so we
            // remove it when we're done executing
            var ret = fn.apply(this, arguments);        
            this._super = tmp;
           
            return ret;
          };
        })(name, prop[name]) :
        prop[name];
    }
   
    // The dummy class constructor
    function Class() {
      // All construction is actually done in the init method
      if ( !initializing && this.init )
        this.init.apply(this, arguments);
    }
   
    // Populate our constructed prototype object
    Class.prototype = prototype;
   
    // Enforce the constructor to be what we expect
    Class.prototype.constructor = Class;
 
    // And make this class extendable
    Class.extend = arguments.callee;
   
    return Class;
  };
})();
var canvas = null;
$(window).resize(function () { 
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight; 
});
var ctx = null;
var img = null;
var frameRate = 1000/60;
var framecount = 0;
var frame = 0;
var frames = [];
var Landscape = Class.extend({
	init: function(){
	this.Objects;
	}
});
var Weapon = Class.extend({
	init: function(){
	this.Rate;//speed of the weapon
	this.Type;
	this.Animation;
	this.Box;
	this.Bullets;//bullet count before reload
	this.Sound;
	}
});
var Player = Class.extend({
	init: function(){
		this.Position;
		this.Animation;
		this.Box;
		this.Rotation;
	}
});
var Penguins = Class.extend({
	init: function(){
	this.Level;
	this.Position;
	this.Speed;
	this.Animation;
	this.Box;
	this.Sound;
	this.Hit;
	}
});
var World = Landscape.extend({
	init: function(level){
		this.Score;
		this.Level = level;
		this.assets = [ 60, 90, 150, 180, 210, 180, 150 ,90];
		this.mouseX = 0;
		this.mouseY = 0;
		this.message = "Start you engines!";
	}
});
var world = new World(1);//Needs to be Global;
console.log("User at Level:"+world.Level);
var penguins = Penguins();
var setup = function(){
	canvas = document.getElementById("window");
	canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        world.message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
		world.mouseX = mousePos.x;
		world.mouseY = mousePos.y;
      }, false);
	canvas.addEventListener('mousedown', onKeyDown);
	ctx = canvas.getContext('2d');
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;
	img = new Image();
	img.onload = function(){
		ctx.drawImage(img, 0,0, 1008, 700, 0, 0, canvas.width, canvas.height);
	};	
	img.src = "landscape2.png";
	setInterval(animate, frameRate)
};


var animate = function() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.drawImage(img, 0,0, 1008, 700, 0, 0, canvas.width, canvas.height);
	ctx.font = "bold 22px Arial";
	ctx.fillText("Score:0", 10, 25);
	ctx.fillText("Level:"+world.Level, canvas.width - 100, 25);
	ctx.save();
	ctx.translate(canvas.width/2, canvas.height-60);
	ctx.rotate(Math.atan2(world.mouseX-(canvas.width/2), canvas.height-world.mouseY));
	ctx.drawImage(img, 0, 702, 50, 65, -25, -33, 50, 66);
	ctx.restore();
};
function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      };

//Input engine!  
function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      };
function onKeyDown(event){
		event.preventDefault();
	  };
</script>
